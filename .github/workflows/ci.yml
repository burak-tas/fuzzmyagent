name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Compile
        run: |
          cd backend
          PYTHONPYCACHEPREFIX=/tmp/pycache python -m compileall app

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: |
          cd frontend
          npm ci
      - name: Build
        run: |
          cd frontend
          npm run build
